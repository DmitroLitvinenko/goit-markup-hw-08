    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="modal-close" data-modal-close>
          <svg class="modal-btn-close" width="18px" height="18px">
            <use href="./img/symbol-defs.svg#btn-close"></use>
          </svg>
        </button>
        <p class="modal-title">Залиште свої дані, ми вам передзвонимо</p>
        <form class="modal-form">
          <div class="modal-field">
            <label for="user-name" class="modal-label">Ім'я</label>
            <div class="input-wrap">
              <input
                type="text"
                name="user-name"
                id="user-name"
                placeholder="Дмитро"
                class="modal-input"
                required
              />
              <svg class="modal-input-icon" width="18" height="18">
                <use href="./img/symbol-defs.svg#person"></use>
              </svg>
            </div>
          </div>
          <div class="modal-field">
            <label for="user-tel" class="modal-label">Телефон</label>
            <div class="input-wrap">
              <input
                type="tel"
                name="user-tel"
                id="user-tel"
                placeholder="099-111-11-11"
                class="modal-input"
                required
              /><svg class="modal-input-icon" width="18" height="18">
                <use href="./img/symbol-defs.svg#tel-modal"></use>
              </svg>
            </div>
          </div>
          <div class="modal-field">
            <label for="user-mail" class="modal-label">Пошта</label>
            <div class="input-wrap">
              <input
                type="email"
                name="user-mail"
                id="user-mail"
                placeholder="example@gmail.com"
                class="modal-input"
                required
              /><svg class="modal-input-icon" width="18" height="18">
                <use href="./img/symbol-defs.svg#mail-modal"></use>
              </svg>
            </div>
          </div>
          <div class="modal-field-comment">
            <label for="user-comment" class="modal-label">Коментар</label>
            <textarea
              name="user-comment"
              id="user-comment"
              placeholder="Введіть текст"
              class="modal-comment"
            ></textarea>
          </div>
          <div class="modal-field-privacy">
            <input
              type="checkbox"
              name="privacy"
              id="privacy"
              class="input-check hidden-title"
              required
            />
            <label for="privacy" class="check-label"
              ><span
                ><svg class="check-icon" width="16" height="15">
                  <use href="./img/symbol-defs.svg#check"></use></svg
              ></span>
              Погоджуюся з розсилкою та приймаю
              <a href="#" class="privacy-link link">Умови договору</a></label
            >
          </div>

          <button type="submit" class="btn btn-modal">Відправити</button>
        </form>
      </div>
    </div>
